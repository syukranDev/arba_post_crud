<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comments</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='app.js') }}" defer></script>
</head>
<body class="bg-light">
    <div class="container">
        <input type="hidden" id="postId" value="{{ post_id }}">
        
        <h1 class="mt-5">Comments for Post ID: <span id="postIdHeader">"{{ post_id }}"</span></h1>
        
        <div class="mt-3">
            <button class="btn btn-secondary" onclick="window.location.href='/posts';">Go Back to Post Listing</button>
            <button class="btn btn-primary" id="createCommentButton">Add Comment</button>
        </div>
        
        <ul id="commentList" class="list-group mt-4"></ul>
        <div id="errorMessage" class="text-danger mt-3"></div>
    </div>
    
    <script>
        const token = sessionStorage.getItem('token');
        if (!token) {
            window.location.href = '/login';
        }
    </script>
    
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
